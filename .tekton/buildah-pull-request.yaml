apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/konflux-ci/buildah-container?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/pull_request_number: '{{pull_request_number}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "pull_request" && target_branch == "main" &&
      (".tekton/build-pipeline.yaml".pathChanged() ||
      ".tekton/buildah-pull-request.yaml".pathChanged() ||
      ".tekton/buildah-push.yaml".pathChanged() ||
      "buildah".pathChanged() ||
      "image_build".pathChanged() ||
      "Containerfile.image_build".pathChanged())
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: buildah-container
    appstudio.openshift.io/component: buildah
    pipelines.appstudio.openshift.io/type: build
  name: buildah-on-pull-request
  namespace: rhtap-build-tenant
spec:
  params:
  - name: dockerfile
    value: Containerfile.image_build
  - name: git-url
    value: '{{source_url}}'
  - name: image-expires-after
    value: 1w
  - name: output-image
    value: quay.io/redhat-user-workloads/rhtap-build-tenant/buildah-container/buildah:on-pr-{{revision}}
  - name: path-context
    value: .
  - name: revision
    value: '{{revision}}'
  - name: enable-amd64-build
    value: "true"
  - name: enable-arm64-build
    value: "true"
  - name: enable-ppc64le-build
    value: "true"
  - name: enable-s390x-build
    value: "true"
  pipelineRef:
    name: build-pipeline
  timeouts:
    pipeline: "2h0m0s"
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'